<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SafeHood Live</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      html, body, #map { height: 100%; margin: 0; }
      #status { position: absolute; top: 8px; left: 8px; background: white; padding: 6px 8px; border-radius: 4px; font-family: sans-serif; }
    </style>
  </head>
  <body>
    <div id="status">Loadingâ€¦</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
      const token = "{{ token }}";
      const map = L.map('map').setView([0, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
      const marker = L.marker([0, 0]).addTo(map);

      async function poll() {
        try {
          const res = await fetch(`/api/live/${token}/latest`);
          if (!res.ok) throw new Error('Network error');
          const data = await res.json();
          const statusEl = document.getElementById('status');
          statusEl.textContent = `Status: ${data.status}`;
          if (data.latest_location) {
            const { lat, lon } = data.latest_location;
            marker.setLatLng([lat, lon]);
            map.setView([lat, lon], 16);
          }
        } catch (e) {
          console.error(e);
        }
      }
      poll();
      setInterval(poll, 2000);
    </script>
  </body>
</html>
